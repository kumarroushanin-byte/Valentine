<!DOCTYPE html>
<html>
<head>
  <title>For Tanzu ‚ù§Ô∏è</title>

  <style>
    body{
      margin:0;
      height:100vh;
      display:flex;
      justify-content:center;
      align-items:center;
      overflow:hidden;
      font-family: Arial, sans-serif;

      background:url("tanzu.jpg") center/cover no-repeat;
      position:relative;
    }

    body::before{
      content:"";
      position:absolute;
      inset:0;
      background:rgba(0,0,0,0.6);
      backdrop-filter: blur(3px);
    }

    .box{
      position:relative;
      z-index:2;
      background:rgba(255,255,255,.12);
      padding:40px;
      border-radius:20px;
      text-align:center;
      color:white;
    }

    #yes{
      font-size:28px;
      padding:15px 45px;
      background:#ff4d6d;
      border:none;
      color:white;
      border-radius:12px;
      margin:20px;
    }

    #no{
      position:absolute;
      font-size:12px;
      padding:6px 12px;
    }

    .heart{
      position:absolute;
      animation:float 6s linear infinite;
    }

    @keyframes float{
      from{transform:translateY(0)}
      to{transform:translateY(-100vh)}
    }
  </style>
</head>

<body>

<!-- Local music -->
<audio autoplay loop>
  <source src="music.mp3" type="audio/mp3">
</audio>

<div class="box">
  <h2>Will you be my Valentine, Tanzu? ‚ù§Ô∏è</h2>
  <button id="yes" onclick="alert('She said YES ‚ù§Ô∏è')">YES üíï</button>
  <button id="no">No</button>
</div>

<script>
const no=document.getElementById("no");
no.onmouseover=()=>{
  no.style.left=Math.random()*window.innerWidth+"px";
  no.style.top=Math.random()*window.innerHeight+"px";
}

setInterval(()=>{
  let h=document.createElement("div");
  h.innerHTML="‚ù§Ô∏è";
  h.className="heart";
  h.style.left=Math.random()*100+"vw";
  document.body.appendChild(h);
  setTimeout(()=>h.remove(),6000);
},300);
</script>

</body>
</html>
