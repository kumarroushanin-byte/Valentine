<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>For Tanzu ‚ù§Ô∏è</title>

<style>
body{
    margin:0;
    height:100vh;
    display:flex;
    justify-content:center;
    align-items:center;
    font-family:sans-serif;
    overflow:hidden;

    /* PHOTO BACKGROUND */
    background:url("tanzu.jpg") center/cover no-repeat fixed;
}

/* blur overlay */
body::before{
    content:"";
    position:absolute;
    width:100%;
    height:100%;
    background:rgba(255,182,193,0.45);
    backdrop-filter: blur(6px);
}

/* card */
.card{
    position:relative;
    text-align:center;
    padding:40px;
    border-radius:25px;
    background:rgba(255,255,255,0.85);
    z-index:2;
    box-shadow:0 0 30px rgba(0,0,0,0.3);
}

/* heart */
.heart{
    font-size:100px;
    animation:pump 1s infinite;
    transition:0.6s;
}

@keyframes pump{
    0%{transform:scale(1)}
    50%{transform:scale(1.25)}
    100%{transform:scale(1)}
}

.grow{
    animation:none;
    transform:scale(3);
}

.broken{
    animation:none;
}

/* buttons */
#yes{
    font-size:32px;
    padding:20px 70px;
    background:#ff0055;
    color:white;
    border:none;
    border-radius:60px;
    cursor:pointer;
    margin:10px;
}

#no{
    font-size:11px;
    padding:6px 12px;
    background:#444;
    color:white;
    border:none;
    border-radius:20px;
    position:relative;
}

#msg{
    font-size:22px;
    margin-top:20px;
    color:#ff0055;
    font-weight:bold;
}
</style>
</head>

<body>

<div class="card">
    <div id="heart" class="heart">‚ù§Ô∏è</div>

    <h2>Will you be my Valentine, Tanzu?</h2>

    <button id="yes">YES üíñ</button>
    <button id="no">No</button>

    <div id="msg"></div>
</div>

<script>
const heart = document.getElementById("heart");
const yes = document.getElementById("yes");
const no = document.getElementById("no");
const msg = document.getElementById("msg");

yes.onclick = () => {
    heart.classList.add("grow");
    msg.innerHTML = "You just made my day Tanzu ‚ù§Ô∏èü•∞";

    window.location.href =
    "mailto:maiekaawaz.in@gmail.com?subject=She said YES ‚ù§Ô∏è&body=Tanzu accepted your Valentine proposal!";
}

no.onclick = () => {
    heart.innerHTML = "üíî";
    heart.classList.add("broken");
    msg.innerHTML = "Oh no üíî";
}

/* running no button */
no.onmouseover = () => {
    no.style.position="absolute";
    no.style.top=Math.random()*80+"vh";
    no.style.left=Math.random()*80+"vw";
}
</script>

</body>
</html>
