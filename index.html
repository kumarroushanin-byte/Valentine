<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>

<title>For Tanzu ‚ù§Ô∏è</title>

<style>
body{
    margin:0;
    height:100vh;
    background:linear-gradient(135deg,#ffdde1,#ee9ca7);
    display:flex;
    justify-content:center;
    align-items:center;
    font-family:sans-serif;
    overflow:hidden;
}

/* CARD */
.card{
    text-align:center;
    background:rgba(255,255,255,0.2);
    padding:40px;
    border-radius:25px;
    backdrop-filter: blur(12px);
    box-shadow:0 0 25px rgba(0,0,0,0.2);
}

/* HEART */
.heart{
    font-size:90px;
    animation:pump 1s infinite;
    transition:0.6s;
}

/* pumping animation */
@keyframes pump{
    0%{transform:scale(1)}
    50%{transform:scale(1.25)}
    100%{transform:scale(1)}
}

/* grow animation */
.grow{
    animation:none;
    transform:scale(2.5);
}

/* broken */
.broken{
    animation:none;
    transform:scale(1.4);
}

/* buttons */
.buttons{
    margin-top:25px;
}

#yes{
    font-size:28px;
    padding:18px 55px;
    border:none;
    border-radius:50px;
    background:#ff2e63;
    color:white;
    cursor:pointer;
    box-shadow:0 6px 15px rgba(0,0,0,0.3);
}

#no{
    font-size:12px;
    padding:6px 12px;
    margin-left:15px;
    border:none;
    border-radius:20px;
    background:#555;
    color:white;
    cursor:pointer;
}

/* message */
#msg{
    margin-top:20px;
    font-size:22px;
    font-weight:bold;
    color:#ff0055;
}
</style>
</head>

<body>

<div class="card">
    <div id="heart" class="heart">‚ù§Ô∏è</div>

    <h2>Will you be my Valentine, Tanzu?</h2>

    <div class="buttons">
        <button id="yes">YES üíñ</button>
        <button id="no">No</button>
    </div>

    <div id="msg"></div>
</div>

<script>
const heart = document.getElementById("heart");
const yes = document.getElementById("yes");
const no = document.getElementById("no");
const msg = document.getElementById("msg");

/* YES click */
yes.onclick = () => {
    heart.innerHTML = "‚ù§Ô∏è";
    heart.classList.add("grow");

    msg.innerHTML = "Yayyy Tanzu said YES ‚ù§Ô∏èü•∞";

    /* open mail automatically */
    window.location.href =
    "mailto:maiekaawaz.in@gmail.com?subject=She said YES ‚ù§Ô∏è&body=Tanzu accepted your Valentine proposal!";
}

/* NO click */
no.onclick = () => {
    heart.innerHTML = "üíî";
    heart.classList.add("broken");

    msg.innerHTML = "Oh no üíî Try again!";
}

/* make NO move randomly */
no.onmouseover = () => {
    no.style.position="absolute";
    no.style.top=Math.random()*80+"vh";
    no.style.left=Math.random()*80+"vw";
}
</script>

</body>
</html>
